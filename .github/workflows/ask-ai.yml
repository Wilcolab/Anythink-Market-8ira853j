name: Ask AI

on:
  workflow_dispatch:

permissions:
  actions: read
  contents: read
  models: read

jobs:
  ask-ai:
    runs-on: ubuntu-latest
    steps:
      - id: ai-response
        uses: actions/ai-inference@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          prompt: |
            Give me a witty programming zinger suitable for a developer audience.
      - name: Display AI Response
        run: |
          echo "## ðŸ¤– AI Response" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.ai-response.outputs.response }}" >> $GITHUB_STEP_SUMMARY
